<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>The0xKa1</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS (via CDN for instant styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Fallback) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Configuration for Tailwind to use your custom fonts if they load -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'ui-sans-serif', 'system-ui'],
                        'serif': ['"Noto Serif SC"', 'ui-serif', 'Georgia'],
                        'custom': ['"Great Vibes"', 'cursive'], // Assuming GreatVibes is one of them
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 1s ease-out',
                        'fade-in-up': 'fadeInUp 1s ease-out',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #e2e8f0, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center overflow-hidden font-serif selection:bg-pink-500 selection:text-white">

    <!-- Theme Toggle Button -->
    <button id="theme-btn" class="fixed top-6 right-6 z-50 glass-button p-3 rounded-full text-white hover:text-yellow-300 transition-colors">
        <i class="fas fa-sun"></i>
    </button>

    <!-- Background Image Layer -->
    <div class="fixed inset-0 z-0">
        <img id="bg-img" src="./bg-dark.png" alt="Background" class="w-full h-full object-cover opacity-60">
        <div id="bg-overlay" class="absolute inset-0 bg-gradient-to-b from-gray-900/50 to-gray-900/90"></div>
    </div>

    <main class="relative z-10 w-full max-w-4xl px-4 py-12 flex flex-col items-center">
        <div class="glass-panel rounded-3xl p-8 md:p-12 w-full max-w-2xl text-center animate-fade-in-up relative overflow-hidden group">
            
            <div class="absolute -top-20 -left-20 w-40 h-40 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse-slow"></div>
            <div class="absolute -bottom-20 -right-20 w-40 h-40 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse-slow" style="animation-delay: 2s;"></div>

            <div class="relative inline-block mb-8">
                <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full blur opacity-50 group-hover:opacity-75 transition duration-500"></div>
                <img src="./logo.png" alt="Logo" class="relative w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-white/10 object-cover shadow-2xl transform transition duration-500 group-hover:scale-105">
            </div>


            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight text-gradient font-custom">
                The0xKa1
            </h1>
            
            <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl mx-auto leading-relaxed">
                Hello! I am The0xKa1, currently a sophomore at Zhejiang University, Turing Class. My major is Computer Science and Technology. I enjoy playing basketball, watching movies, and listening to music.
            </p>
            
            <div class="h-24 w-full flex justify-center items-center mb-8 relative">
                <div class="absolute inset-0 bg-blue-500/10 blur-2xl rounded-full transform scale-75"></div>    
                <svg id="signature-anim" height="80" width="350" viewBox="0 0 350 80" xmlns="http://www.w3.org/2000/svg" class="relative z-10 overflow-visible">
                    <defs>
                        <linearGradient id="pulse-grad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" /> <!-- Cyan -->
                            <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" /> <!-- Indigo -->
                            <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" /> <!-- Fuchsia -->
                        </linearGradient>
                        
                        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <path d="M20,15 L5,15 L5,65 L20,65" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="square" />
                    <path d="M330,15 L345,15 L345,65 L330,65" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="square" />

                    <path d="M25,40 L45,40 L55,20 L65,60 L75,40 L105,40 L115,10 L125,70 L135,40 L175,40 L185,25 L195,55 L205,40 L255,40 L265,5 L275,75 L285,40 L325,40" 
                          stroke="url(#pulse-grad)" 
                          stroke-width="3" 
                          fill="none" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          filter="url(#neon-glow)" />
                </svg>
            </div>

            <div class="flex flex-wrap justify-center gap-4">
                <a href="https://note.the0xka1.cc/" target="_blank" class="glass-button px-6 py-3 rounded-full flex items-center gap-2 hover:bg-white/10 transition-all duration-300">
                    <i class="fas fa-pen text-pink-400"></i>
                    <span>Note</span>
                </a>
                
                <a href="https://github.com/The0xKa1" target="_blank" class="glass-button px-6 py-3 rounded-full flex items-center gap-2 hover:bg-white/10 transition-all duration-300">
                    <i class="fab fa-github text-white"></i>
                    <span>GitHub</span>
                </a>

                <a href="https://space.bilibili.com/398610279" target="_blank" class="glass-button px-6 py-3 rounded-full flex items-center gap-2 hover:bg-white/10 transition-all duration-300">
                    <i class="fab fa-bilibili text-blue-400"></i>
                    <span>Bilibili</span>
                </a>

                <a href="mailto:sadk80727@gmail.com" class="glass-button px-6 py-3 rounded-full flex items-center gap-2 hover:bg-white/10 transition-all duration-300">
                    <i class="fas fa-envelope text-yellow-400"></i>
                    <span>Email</span>
                </a>
            </div>

            <div class="mt-12 pt-8 border-t border-white/10 text-sm text-gray-500">
                <p>&copy; 2026 The0xKa1. All rights reserved.</p>
            </div>
        </div>

    </main>


    <script src="./vivus.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Animate the signature line
            new Vivus('signature-anim', {
                type: 'oneByOne',
                duration: 150,
                animTimingFunction: Vivus.EASE
            }, function (myVivus) {
                if (myVivus.getStatus() === 'end') {
                    setTimeout(() => {
                        myVivus.reset().play();
                    }, 3000);
                }
            });

       
            // Theme Toggle Logic
            const themeBtn = document.getElementById('theme-btn');
            const bgImg = document.getElementById('bg-img');
            const bgOverlay = document.getElementById('bg-overlay');
            const body = document.body;
            const glassPanel = document.querySelector('.glass-panel');
            const paragraphs = document.querySelectorAll('p');
            const signaturePaths = document.querySelectorAll('#signature-anim path:not([stroke^="url"])');
            const footer = document.querySelector('.border-t');
            const githubIcon = document.querySelector('.fa-github');

            let isDark = true;

            themeBtn.addEventListener('click', () => {
                isDark = !isDark;
                
                if (isDark) {
                    // Switch to Dark Mode
                    bgImg.src = './bg-dark.png';
                    
                    body.classList.remove('bg-gray-100', 'text-gray-900');
                    body.classList.add('bg-gray-900', 'text-white');
                    
                    bgOverlay.classList.remove('from-white/50', 'to-white/90');
                    bgOverlay.classList.add('from-gray-900/50', 'to-gray-900/90');
                    
                    glassPanel.style.background = 'rgba(255, 255, 255, 0.05)';
                    glassPanel.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    
                    themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
                    themeBtn.classList.add('text-white');
                    themeBtn.classList.remove('text-gray-800');

                    if (githubIcon) {
                        githubIcon.classList.remove('text-gray-900');
                        githubIcon.classList.add('text-white');
                    }

                    paragraphs.forEach(p => {
                        p.classList.remove('text-gray-600');
                        p.classList.add('text-gray-300');
                    });
                    
                    if (footer) footer.classList.replace('border-gray-300', 'border-white/10');
                    
                    signaturePaths.forEach(path => {
                        path.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                    });
                    
                } else {
                    // Switch to Light Mode
                    bgImg.src = './bg-light.png';
                    
                    body.classList.remove('bg-gray-900', 'text-white');
                    body.classList.add('bg-gray-100', 'text-gray-900');
                    
                    bgOverlay.classList.remove('from-gray-900/50', 'to-gray-900/90');
                    bgOverlay.classList.add('from-white/50', 'to-white/90');
                    
                    glassPanel.style.background = 'rgba(255, 255, 255, 0.6)';
                    glassPanel.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                    
                    themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
                    themeBtn.classList.remove('text-white');
                    themeBtn.classList.add('text-gray-800');

                    if (githubIcon) {
                        githubIcon.classList.remove('text-white');
                        githubIcon.classList.add('text-gray-900');
                    }

                    paragraphs.forEach(p => {
                        p.classList.remove('text-gray-300');
                        p.classList.add('text-gray-600');
                    });
                    
                    if (footer) footer.classList.replace('border-white/10', 'border-gray-300');
                    
                    signaturePaths.forEach(path => {
                        path.setAttribute('stroke', 'rgba(0,0,0,0.3)');
                    });
                }
            });
        });
    </script>
</body>
</html>
